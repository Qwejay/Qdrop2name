name: Build EXE and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure targets directory exists
        run: mkdir targets

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          pip install pyinstaller
          pyinstaller --noconfirm --onefile --windowed --icon=icon.ico --add-data "icon.ico;." --add-data "settings.json;." --add-data "targets;targets" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtWidgets --hidden-import PyQt6.QtGui --hidden-import PIL --hidden-import pillow_heif --hidden-import exif --hidden-import pkgutil --hidden-import pkg_resources --hidden-import importlib --hidden-import importlib.metadata --collect-all PyQt6 --collect-all PIL --collect-all pillow_heif --collect-all exif Qdrop2name.py
          mv dist/Qdrop2name.exe dist/Qdrop2name-${{ github.ref_name }}.exe

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Qdrop2name-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
